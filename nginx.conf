worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    upstream app {
        server software-de-recrutamento-production.up.railway.app:80;
    }

    upstream grafana {
        server grafana-production.up.railway.app:80;
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://software-de-recrutamento-production.up.railway.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Se seu FastAPI usa root_path = "/api" está ok assim
        }

        location /grafana/ {
            proxy_pass http://grafana-production.up.railway.app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Se você mantiver a URL raiz do grafana com /grafana/ ajuste o rewrite se precisar
            rewrite ^/grafana/(.*)$ /$1 break;
        }
    }
}